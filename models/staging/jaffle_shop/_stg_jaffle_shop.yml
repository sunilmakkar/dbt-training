models:
  - name: stg_jaffle_shop__customers
    description: one unique customer per row
    columns:
      - name: customer_id
        description: the primary key
        data_tests:
          - unique
          - not_null

      - name: first_name
        description: Customer first name from the source system.

      - name: last_name
        description: Customer last name from the source system.

  - name: stg_jaffle_shop__orders
    columns:
      - name: order_id
        data_tests:
          - unique
          - not_null
      
      - name: customer_id
        data_tests:
          - relationships:
              arguments:
                to: ref('stg_jaffle_shop__customers')
                field: customer_id

      - name: order_date
        description: Date the order was placed in the source system.

      - name: status
        description: "{{ doc('order_status') }}"
        data_tests:
          - accepted_values:
              arguments:
                values: ['placed', 'shipped', 'completed', 'returned', 'return_pending']

      - name: _etl_loaded_at
        description: Timestamp when the record was loaded by the upstream ETL process.